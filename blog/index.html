---
layout: default
active: blog
description: "Writing and blog posts"
---
<h1>{{ page.title }}</h1>
<ul class="post">
  {% for post in site.posts %}
  <li><time>{{ post.date | date:"%B %-d %Y" }}</time> • <a href= "{{ post.url }}"
    title="{{ post.title }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
